name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY_DOMAIN: registry.benedicttiong.site
  IMAGE_NAME: test-service
  API_HOST: controller.benedicttiong.site
  CONTROLLER_DEVICE_ID: "Root-AP"  # 這裡寫死你的 Root AP ID

jobs:
  # --- Job 1: CI-Pipeline (編譯 Docker Image) ---
  CI-Pipeline:
    name: 1. Build & Push
    runs-on: ubuntu-latest
    outputs:
      IMAGE_URL: ${{ steps.meta.outputs.IMAGE_URL }}
      VERSION: ${{ steps.meta.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - id: meta
        run: |
          VERSION=$(date +%Y%m%d)-$(git rev-parse --short HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "IMAGE_URL=${{ env.REGISTRY_DOMAIN }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
      
      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.IMAGE_URL }}:${{ steps.meta.outputs.VERSION }}
          provenance: false

  # --- Job 2: CD-Pipeline (通知 Root AP 進行全網部署) ---
  CD-Pipeline:
    name: 2. Trigger Deployment
    needs: [CI-Pipeline]
    runs-on: ubuntu-latest
    steps:
      - name: Get Auth Token
        id: auth
        run: |
          TEMP_TOKEN=$(curl --location --request PUT 'https://${{ env.API_HOST }}/api/auth/login' \
            --header 'Content-Type: application/json' --fail --silent \
            --data-raw '{"email": "test@gmail.com", "password": "test"}' | tr -d '"')
          echo "::add-mask::$TEMP_TOKEN"
          echo "TOKEN=$TEMP_TOKEN" >> $GITHUB_ENV

      - name: Trigger Root-AP Controller
        id: deploy
        run: |
          # 1. 組裝 Image URL
          FULL_IMAGE_URL="docker://${{ needs.CI-Pipeline.outputs.IMAGE_URL }}:${{ needs.CI-Pipeline.outputs.VERSION }}"
          
          echo "Deploying Image: $FULL_IMAGE_URL to Device: ${{ env.CONTROLLER_DEVICE_ID }}"

          # 2. 發送 USP Operate 指令 (Device.LCM.LXC.1.Install)
          # 注意：這裡使用 "operate" API，因為你的 C Code 是註冊 Install() 操作
          curl --location --request PUT "https://${{ env.API_HOST }}/api/device/${{ env.CONTROLLER_DEVICE_ID }}/stomp/operate" \
            --header 'Content-Type: application/json' \
            --header "Authorization: ${TOKEN}" \
            --fail --silent --show-error \
            --data-raw "{
                \"command\": \"Device.LCM.LXC.1.Install()\", 
                \"input_args\": {
                    \"ImageURL\": \"$FULL_IMAGE_URL\"
                }
            }"
            
      - name: Deployment Triggered
        run: |
          echo "✅ Deployment command sent to Root-AP."
          echo "The Controller will now broadcast to all Extenders."