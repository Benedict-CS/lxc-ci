name: Build and Deploy mywebapp

on:
  push:
    branches:
      - main

env:
  REGISTRY_DOMAIN: registry.benedicttiong.site
  IMAGE_NAME: mywebapp

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      IMAGE_URL: ${{ steps.vars.outputs.IMAGE_URL }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Version and Image URL
        id: vars
        run: |
          VERSION=$(date +%Y%m%d)-$(git rev-parse --short HEAD)
          IMAGE_URL="${{ env.REGISTRY_DOMAIN }}/${{ env.IMAGE_NAME }}:$VERSION"
          echo "IMAGE_URL=$IMAGE_URL" >> $GITHUB_OUTPUT
          LOCAL_TAG="${{ env.IMAGE_NAME }}:$VERSION"
          echo "LOCAL_TAG=$LOCAL_TAG" >> $GITHUB_OUTPUT

      - name: Step 1 - Build Image and Load to local Docker
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ steps.vars.outputs.LOCAL_TAG }} \
            --provenance=false \
            --load .

      - name: Step 2 - Tag Image for Registry
        run: |
          docker tag ${{ steps.vars.outputs.LOCAL_TAG }} ${{ steps.vars.outputs.IMAGE_URL }}

      - name: Step 3 - Push Image to Registry
        run: |
          docker push ${{ steps.vars.outputs.IMAGE_URL }}

  deploy-to-prplos:
    name: Deploy to prplOS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: 1. Install SSH client (Optimized)
        run: sudo apt-get install -y sshpass

      - name: 2. Deploy via Stateful Update
        env:
          SSH_HOST: 140.113.194.231
          SSH_USER: root
          SSH_PASS: winlabisgood
          IMAGE_URL: ${{ needs.build-and-push.outputs.IMAGE_URL }}
          APP_NAME: ${{ env.IMAGE_NAME }}
        run: |
          # 準備一個能夠處理 Update 或 Install 的智慧腳本
          REMOTE_SCRIPT="
          echo '--- Step 1: Finding existing container for \"${APP_NAME}\" ---';
          # 查詢 SoftwareModules.DeploymentUnit，找到 Name 為 mywebapp 的那一個，並取出它的 UUID
          EXISTING_UUID=\$(ubus-cli list SoftwareModules.DeploymentUnit | grep '\"Name\":\"${APP_NAME}\"' -B 1 | grep 'DeploymentUnit' | awk -F. '{print \$3}');

          if [ -n \"\$EXISTING_UUID\" ]; then
            echo \"Found existing container with UUID: \$EXISTING_UUID. Proceeding with Update...\";
            # 如果找到了，就執行 Update
            ubus-cli \"SoftwareModules.Update(UUID=\\\"\$EXISTING_UUID\\\", URL=\\\"docker://${IMAGE_URL}\\\")\";
          else
            echo 'No existing container found. Proceeding with Install...';
            # 如果沒找到，就執行 Install
            RND=\$(cat /proc/sys/kernel/random/uuid);
            PREFIX=\$(echo \"\$RND\" | cut -c 1-14);
            SUFFIX=\$(echo \"\$RND\" | cut -c 16-);
            UUID_V5=\"\${PREFIX}5\${SUFFIX}\";
            ubus-cli \"SoftwareModules.InstallDU(URL=\\\"docker://${IMAGE_URL}\\\", UUID=\\\"\$UUID_V5\\\", ExecutionEnvRef=\\\"generic\\\", NetworkConfig={ \\\"AccessInterfaces\\\" = [{\\\"Reference\\\" = \\\"Lan\\\"}] }, \\\"Privileged\\\"=true)\";
          fi;

          echo '--- Step 2: Verifying deployment ---';
          sleep 5;
          lxc-ls -f;
          "
          # 執行遠端指令
          sshpass -p "${SSH_PASS}" ssh -o StrictHostKeyChecking=no -p 670 "${SSH_USER}@${SSH_HOST}" "${REMOTE_SCRIPT}"