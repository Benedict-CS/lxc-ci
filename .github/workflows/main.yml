name: Build and Deploy mywebapp

on:
  push:
    branches:
      - main

env:
  REGISTRY_DOMAIN: registry.benedicttiong.site
  IMAGE_NAME: mywebapp
  # --- 為你的服務取一個獨一無二的名字 ---
  SERVICE_HOSTNAME: my-awesome-app

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      IMAGE_URL: ${{ steps.vars.outputs.IMAGE_URL }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Version and Image URL
        id: vars
        run: |
          VERSION=$(date +%Y%m%d)-$(git rev-parse --short HEAD)
          IMAGE_URL="${{ env.REGISTRY_DOMAIN }}/${{ env.IMAGE_NAME }}:$VERSION"
          echo "IMAGE_URL=$IMAGE_URL" >> $GITHUB_OUTPUT
          LOCAL_TAG="${{ env.IMAGE_NAME }}:$VERSION"
          echo "LOCAL_TAG=$LOCAL_TAG" >> $GITHUB_OUTPUT

      - name: Step 1 - Build Image and Load to local Docker
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ steps.vars.outputs.LOCAL_TAG }} \
            --provenance=false \
            --load .

      - name: Step 2 - Tag Image for Registry
        run: |
          docker tag ${{ steps.vars.outputs.LOCAL_TAG }} ${{ steps.vars.outputs.IMAGE_URL }}

      - name: Step 3 - Push Image to Registry
        run: |
          docker push ${{ steps.vars.outputs.IMAGE_URL }}

  deploy-to-prplos:
    name: Deploy to prplOS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: 1. Install SSH client (Optimized)
        run: sudo apt-get install -y sshpass

      - name: 2. Deploy with Service Discovery
        env:
          SSH_HOST: 140.113.194.231
          SSH_USER: root
          SSH_PASS: winlabisgood
          IMAGE_URL: ${{ needs.build-and-push.outputs.IMAGE_URL }}
          SERVICE_HOSTNAME: ${{ env.SERVICE_HOSTNAME }}
        run: |
          # 準備一個具備「報戶口」功能的智慧腳本
          REMOTE_SCRIPT="
          echo '--- Step 1: Uninstalling all existing containers ---';
          ubus-cli 'SoftwareModules.DeploymentUnit.*.?' | awk -F. '/\\.UUID=/ {gsub(/\"/, \"\", \$5); print \$5}' | xargs -r -n 1 ubus-cli 'SoftwareModules.UninstallDU(UUID=\"\$0\")' || true;
          
          echo '--- Step 2: Installing new container ---';
          RND=\$(cat /proc/sys/kernel/random/uuid);
          PREFIX=\$(echo \"\$RND\" | cut -c 1-14);
          SUFFIX=\$(echo \"\$RND\" | cut -c 16-);
          UUID_V5=\"\${PREFIX}5\${SUFFIX}\";
          ubus-cli \"SoftwareModules.InstallDU(URL=\\\"docker://${IMAGE_URL}\\\", UUID=\\\"\$UUID_V5\\\", ExecutionEnvRef=\\\"generic\\\", NetworkConfig={ \\\"AccessInterfaces\\\" = [{\\\"Reference\\\" = \\\"Lan\\\"}] }, \\\"Privileged\\\"=true)\";
          
          echo '--- Step 3: Setting a permanent hostname (Service Discovery) ---';
          sleep 5; # 等待容器完全啟動並生成設定檔
          # 使用 lxc-attach 進入容器內部，直接修改 hostname 檔案
          lxc-attach \"\$UUID_V5\" -- sh -c 'echo \"${SERVICE_HOSTNAME}\" > /etc/hostname';

          echo '--- Step 4: Restarting container to apply hostname ---';
          lxc-stop -n \"\$UUID_V5\";
          sleep 2;
          lxc-start -n \"\$UUID_V5\";

          echo '--- Step 5: Verifying deployment ---';
          sleep 5; # 等待容器重啟
          lxc-ls -f;
          echo 'You can now access your service at: http://${SERVICE_HOSTNAME}:8000';
          "
          # 執行遠端指令
          sshpass -p "${SSH_PASS}" ssh -o StrictHostKeyChecking=no -p 670 "${SSH_USER}@${SSH_HOST}" "${REMOTE_SCRIPT}"
